- title: "Le ML sans Tensorflow ni Python: retour d'expérience sur l'implémentation ONNX en Go"
  poly: OLWU
  description: |
      Open Neural Network eXchange semble être la référence émergente du logiciel 2.0.
      En tant que Gopher et contributeur de la bibliothèque Gorgonia, j'ai voulu rendre la technologie ONNX accessible à cet écosystème. Les cas d'usage sont multiples.
      Par exemple: utiliser le binaire statique Go pour développer un *Neural Network Runtime Environment* facilement exploitable, ou encore utiliser les réseaux de neurones comme des capacités quelconque du langage Go, sans binding.

- title: "DTO, DAO, API, SLO and Go - Designing a REST API driven by the objectives"
  poly: OLWU
  description: |
      Les API sont devenues une obligation pour les sociétés qui souhaitent s'ouvrir à l'extérieur.
      Ainsi, c'est pour beaucoup une porte d'entrée vers les plateformes de services. De plus, la donnée est au centre des stratégies. C'est donc naturellement que l'API s'est imposée comme un moyen de récupérer de la donnée dans le but d'y ajouter de la valeur.
      La disponibilité de l'API est donc, plus que jamais, un concept qui revet une importance particulière si elle n'est pas prise au sérieux. Elle peut être la cause de perte de business importante.

- title: "L'éco-conception, sous l'angle de la Web Performance"
  poly: KALO
  description: |
      Concevoir la meilleure expérience utilisateur est devenu un standard pour tout produit. Et qui apprécie de devoir changer d’équipement pour profiter de cette expérience sur le web ? En qualité d’acteur du Web, c'est un devoir d'être responsable des performances de son site ou application !
      A l’aide d’un navigateur web, nous vous proposons de tester votre site/application, de déterminer ses performances actuelles, et d'identifier quelles actions à mettre en place pour le rendre davantage fluide et disponible. Nul besoin d'avoir des connaissances techniques pointues. Venez apprendre à affûter la Web Performance de votre site/application à l’aide de votre terminal préféré (ordinateur, tablette, téléphone, …)


