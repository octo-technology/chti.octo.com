- poly: IMRA
  name: Imen RASSAA
  job: Software Craftswoman
  accroche: |
    Tech lead seniore et coach tech lead; le produit c'est l'équipe, avec Imen ca sera une équipe qui a 
    toujours le sourire et pour laquelle la qualité logicielle n'a plus de faille.
  bio: |
    Crafteuse dans l’âme, j’aime accompagner les équipes à s’approprier leurs logiciels et à en être fières.
    Je suis également évangéliste des pratiques de développement tels que TDD, BDD et tout ce qui finit par DD ;)
    Vous pouvez me croiser au meetup Software Craft Lille et au Microsoft User Group Lille !

- poly: JUNE
  name: Justine Daise
  job: Ambassadrice RH et communication
  accroche: |
    L’âme du campement CHTI, celle qui nous permet de nous concentrer sur notre mission
    de consultant en pilotant la vie d’un campement (RH, Comm, Office Management) avec sagesse et folie.
  bio: |
    Passionnée par les RH et la communication, je ne sais pas mentir, inventer, broder, romancer, arranger, exagérer, amplifier, gonfler embellir, enjoliver… et je ne veux pas apprendre à le faire ! Ce que j’aime, c’est l’idée de participer à la fois au lancement de nouvelles aventures enrichissantes pour des personnes (et pas des talents!), mais aussi au développement d’une équipe ou la transparence règne et en qui j’ai confiance.
    Dans RH, je préfère le H ; je suis convaincue qu’il est possible d’allier la dimension business au moins à part égale avec d’autres aspects human-centric !
    <a href="https://www.linkedin.com/in/justine-daise-%F0%9F%A5%82-octo-technology-098a3911a/">On en parle ?</a>
  
- poly: KALO
  name: Loïc Kaczmarek
  job: Software Craftsman
  accroche: |
    Artisan, c’est le métier qu’il rêvait de faire étant petit. Loïc c’est notre maker,
    notre ingénieur, quand il n’est pas en revue de code avec son équipe pour s’assurer que TDD est bien appliqué,
    il est cheveux au vent sur sa moto ou en train d’imprimer 3D une licorne. 
  bio: |
    Développer c’est bien. Développer avec craft/TDD/clean code c’est mieux !
    C’est mon quotidien, je le fait, je le vis et, surtout, je le partage.
    Alors commençons par poser un test, et voyons si il nous amène jusqu’à la prod.
  
- poly: LIBE
  name: Yannick Libert
  job: Data nerd
  accroche: |
    Data architecte et data geek, l'espace (et le temps) n'ont pas de secret pour lui !
  bio: |
    Ancien astronome repenti, je m’intéresse à la donnée sous toutes ses formes.
    Qu’elle vienne des étoiles ou d’un serveur de prod, je la recueille, la nourris, l’analyse et lui offre un petit nid douillet dans lequel elle peut réaliser pleinement son potentiel.
    Vous pouvez me croiser un peu partout dans Lille où j’adore flâner durant mon temps libre.
  
- poly: MAVE
  name: Marine Verwaerde
  job: Software Craftswoman
  accroche: |
    Tech Lead OCTO et coach Tech - Aucun contexte fonctionnel ne lui résiste,
    profondément engagée et en quête de sens dans ses accompagnements, c’est résolument
    l’humain et les interactions entre les personnes qui lui permettent d’exceller. 
  bio: |
    Consultante, crafteuse et coach de tech lead.
    Férue de clean code, j'aime aider les équipes à grandir sur les pratiques de dev de qualité.
    Vous pouvez me croiser au meetup Software Craft Lille !

- poly: MOI
  name: Mathieu Moisant
  job: Business Manager / Leader campement
  accroche: |
    Coach en organisation, Delivery Manager, Dirty consultant : “You can’t be what you can’t see!
  bio: |
    Quand on m’a proposé de monter un campement (c’est une agence :p ) pour OCTO dans le Nord, j’ai dit go!
    Depuis on a construit collectivement une super équipe qui a de l’impact sur nos missions avec un vraie conscience de notre responsabilité en tant que conseillers tech et méthodo. Je suis leader de ce campement mais consultant avant tout sur des sujets de coaching d’équipe et de formation méthodo, de transformation des organisations, de cadrage de produit logiciel, et de leur réalisation pilotée par la valeur (mais c’est quoi pour vous la valeur? on en parle?).
  
- poly: OLWU
  name: Olivier Wulveryck
  job: Fiabiliste / ML Geek / Gopher
  accroche: |
    Le patron du DataOps en local, qui parle avec des PO Google à Seattle et recode tensorflow sur son temps libre. 
  bio: |
    J’ai à coeur d’aider les gens à adapter leurs pratiques plutôt que d’adopter des outils. De la conception à la mise en oeuvre, mes leitmotivs sont le partage et la co-construction.
    D’autre part, je suis un développeur passionné de machine learning; ainsi, je suis contributeur OpenSource (principalement sur des projets en langage Go tels que <a href="https://gorgonia.org">Gorgonia</a> ou <a href="https://github.com/owulveryck/onnx-go">onnx-go</a>).

- poly: REVA
  name: Rémi Vandenbroucke
  job: Coach agile et coach orga
  accroche: |
    Coach agile et coach orga, le refus de la facilité en toute circonstance et solution focus.
  bio: |
    Fan de son livre blanc <a href="https://www.octo.com/publications/culture-code/">Culture Code</a> et de son "Better places with better code", j'ai rejoint OCTO Technology pour sa culture de l'agilité et de la qualité.
    Coach agile et formateur dans le campement Nord, j'aide les équipes et organisations à développer plus efficacement des produits remarquables.  
    Vous pouvez me croiser au meetup de Nord agile et au Scrumbeer Lille.
  
- poly: DEIN
  name: Quentin De Smedt
  job: Data geek / Scientist
  accroche: |
    Data Craftsman Scientist dont le focus est de créer et mettre en prod des produits logiciels de qualité boosté par l’IA et la Data.
  bio: |
    J’ai découvert:

    Ma passion pour l’informatique adolescent,
    L’art du code en école d’ingénieur,
    L’univers du machine learning dans une Thèse,
    Le mouvement du Software Craftsmanship chez Octo ; mouvement qui a mis des mots sur mes convictions profondes.
    
    Un long chemin qui m’amène à me définir aujourd’hui comme un Data Craftsman Scientist. Je m'attelle aujourd’hui à appliquer, à maîtriser et à partager ces éléments dans chacune de mes missions.
    Mes réflexions du moment ? Les enjeux de la mise en production des algorithmes de machine learning et adapter les outils et les méthodes Craft à la data science.
    

- poly: GIMA
  name: Gilles Masy
  job: Coach agile
  accroche: |
    On reconnaît un expert non pas au nombre de questions auxquelles il
    répond mais au nombre de questions qu’il (se) pose; en cela Gilles est un maître de l’agile,
    de l’animation de discussions et d’interactions avec une approche solution focus.
  bio: |
    Agiliste, belge, taoïste.
    C'est par amour de l'humain, de l'importance du sens, et de la passion des systèmes fluides et simples, que je m'épanouis en qualité de coach agile.
    Je pense que l'absurde est révélateur. Ceci n'est pas une description. 
    Vous pouvez me croiser sur les MeetUps Lillois de <a href="https://www.meetup.com/fr-FR/Nord-agile/">Nord-Agile</a>, <a href="https://www.meetup.com/fr-FR/Scrumbeer-Lille/">ScrumBeer</a>, <a href="https://www.meetup.com/fr-FR/LPCx-Lille-La-Product-Conf/">La Product Conf x Lille</a>.

