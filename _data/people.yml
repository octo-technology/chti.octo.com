- poly: OLWU
  name: Olivier Wulveryck
  job: Fiabiliste / ML Geek / Gopher
  accroche: |
    Le patron du DataOps en local, qui parle avec des PO Google à Seattle et recode tensorflow sur son temps libre.
  bio: |
