- poly: VIDI
  name: Victor Dizengremel 
  job:  Software Craftsman & Tech Lead 
  accroche: |
    Peu importe ton niveau en karaté il y a toujours meilleur que toi.
    C’est sur cette base que Victor anime les équipes tech en endossant son rôle de Tech Lead et de coach de Tech Lead.
  bio: |
    Après avoir lu <a href="https://www.octo.com/publications/culture-code/">Culture Code</a>, j'ai eu envie de rejoindre OCTO pour sa culture et je n'ai pas été déçu ! 
    Ce que j'adore ? Être sur un produit qui apporte de la valeur dans une équipe psychologically safe. Le tout avec une propriété collective du code et en TDD bien sur ! 
    J'aime aussi beaucoup animer des dojos pour faire grandir les personnes sur différentes pratiques (notamment TDD, Design, refactoring).
    
    “Il existe deux façons de concevoir un logiciel : une façon est de le rendre si simple qu'il n'a visiblement aucun défaut, et une autre est de le rendre si complexe qu'il n'y a pas de défaut visible. La première façon est de loin la plus difficile.” - Hoare
    
    Pour ma part je préfère la première façon, et vous ?

- poly: VAAL
  name: Valentin Alvès 
  job: Software Craftsman 
  accroche: |
    Force tranquille, couteau suisse, Valentin est guidé par l’action et le challenge dans ses accompagnements de dév OCTO. Faut que ça bouge! 
  bio: |
    There is always a better way et c’est l’une des raisons pour laquelle j’ai décidé de rejoindre une communauté qui partage les mêmes convictions que moi. 
    J'aime les legacies, j'aime travailler en collaboration avec une équipe de développement pour ensemble créer des logiciels qui déchirent ! 
    J’aime les défis, me remettre en en question et le partage de connaissances. 
    Guidé par la passion du développement et l’envie de redonner une nouvelle jeunesse à votre Legacy, allons ensemble dans le terrier du lapin blanc et reprenons-en le contrôle.

- poly: TOP
  name: Pierre Top
  job: Développeur 
  accroche: |
    La bibliothèque d’OCTO Nord. Si vous cherchez des informations sur un sujet tech, méthodo ou philosophique, Pierre a surement déjà réfléchi et s’est documenté sur le sujet.
  bio: |
    2007: début de ma carrière.
    J’observe partout le même problème: comment intervenir sur des applications en production depuis plusieurs années ?
    2007: OCTO apporte une réponse en introduisant XP en France.
    Mais cela, je ne le découvre qu’en...
    2019: et je rejoins aussitôt OCTO Nord pour partager XP avec les développeurs lillois !
    A bientôt sur votre codebase, les MeetUps Software Craftsmanship, GDG ou à SoCraTesFr.

- poly: DEME
  name: Maxime Delattre 
  job: Software Engineer / Craftsman 
  accroche: |
    La clean archi ça le connaît, Maxime met tout en oeuvre pour élever
    le niveau technique des produits qu’il contribue à construire et les pratiques des équipes qu’il accompagne.
  bio: |
    Quand j'étais petit c'était les legos, puis le scoutisme et maintenant c'est le logiciel ! Ce que j'aime avant tout c'est travailler sur des projets qui ont du sens et construire de la qualité.
    Mes compétences s'articulent autour des pratiques de développement dites de "craft", et notamment le "clean code" et le design applicatif.
    Je pense qu'un projet gagnant est un mélange d'envie, de communication et de technique, par là je tenterai de vous conseiller et vous faire prendre goût à un développement logiciel de qualité.

